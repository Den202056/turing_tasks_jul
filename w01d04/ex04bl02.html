<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<br/>
<br/>

    <form name="test" class="form_1">
        <fieldset>
            <legend>Checkbox</legend>
            <input type="checkbox">
            <input type="checkbox" disabled="disabled">
        </fieldset>

        <fieldset>
            <legend>File</legend>
            <input type="file">
            <input type="file" disabled="disabled">
        </fieldset>

        <fieldset>
            <legend>Image</legend>
            <input type="image">
            <input type="image" disabled="disabled">
        </fieldset>

        <fieldset>
            <legend>Password</legend>
            <input type="password">
            <input type="password" disabled="disabled">
        </fieldset>

        <fieldset>
            <legend>Text</legend>
            <input type="text">
            <input type="text" disabled="disabled">
        </fieldset>

        <fieldset>
            <legend>Email</legend>
            <input type="email">
            <input type="email" disabled="disabled">
        </fieldset>

        <fieldset>
            <legend>Date</legend>
            <input type="date">
            <input type="date" disabled="disabled">
        </fieldset>
    </form>

<br/>
<br/>
<hr/>
<br/>
<br/>

    <form class="form_1">
        <fieldset>
            <legend>Button</legend>
                <input type="button" value="Button &lt;input&gt;">
                <button>Button &lt;button&gt;</button>
        </fieldset>
    </form>

<br/>
<br/>
<hr/>
<br/>
<br/>

    <form>
        <fieldset>
            <legend>Radio (no &lt;label&gt;)</legend>
            <input type="radio" name="rd" value="val_1">1
            <input type="radio" name="rd" value="val_2">2
            <input type="radio" name="rd" value="val_3">3
        </fieldset>
    </form>

<br/>
<br/>
<hr/>
<br/>
<br/>

    <form>
        <fieldset>
            <legend>Textarea</legend>
            <textarea class="textarea_nosize" rows="2" maxlength="100" placeholder="No resize">
            </textarea>
        </fieldset>
    </form>

<br/>
<br/>
<hr/>
<br/>
<br/>

    <form>
        <fieldset>
            <legend>Textarea</legend>
            <textarea placeholder="Usual"></textarea>
        </fieldset>
    </form>

<br/>
<br/>
<hr/>
<br/>
<br/>

    <form>
        <fieldset>
            <legend>Select</legend>
            <select>
                <option>value 1</option>
                <option>value 2</option>
                <option>value 3</option>
                <option>value 4</option>
                <option>value 5</option>
            </select>
            <select multiple size="2">
                <option>value 1</option>
                <option>value 2</option>
                <option>value 3</option>
                <option>value 4</option>
                <option>value 5</option>
            </select>
        </fieldset>
    </form>

<br/>
<br/>
<hr/>
<br/>
<br/>

    <form>
        <fieldset>
            <legend>Radio (use &lt;label&gt;)</legend>
            <input type="radio" name="rd" value="val_1" id="ch_1">
            <label for="ch_1">1</label>
            <input type="radio" name="rd" value="val_2" id="ch_2">
            <label for="ch_2">2</label>
            <input type="radio" name="rd" value="val_3" id="ch_3">
            <label for="ch_3">3</label>
        </fieldset>
    </form>

<br/>
<br/>
<hr/>
<br/>
<br/>

    <form>
        <fieldset>
            <legend>Email & password</legend>
            <span>Email: </span><input type="email" tabindex="3">
            <span>Password: </span><input type="password" tabindex="2">
            <button class="sub" tabindex="1">Submit</button>
        </fieldset>
    </form>

<br/>
<br/>

</body>
</html>
